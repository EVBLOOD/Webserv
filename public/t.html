<html>

<head>
    <title>Directory Listing</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: block;
        }

        a:hover {
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Directory Listing</h1>
    <ul>
        <li><a href="/">Parent Directory</a></li>
        <li><a href="/file1.txt">file1.txt</a></li>
        <li><a href="/file2.txt">file2.txt</a></li>
        <li><a href="/directory1/">directory1/</a></li>
        <li><a href="/directory2/">directory2/</a></li>
    </ul>
</body>

</html>
